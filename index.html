<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmotiSketch</title>
  <meta name="description" content="Don't burnout you art.">
  
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Lato', sans-serif;
        /* Fundo branco ou cinza muito claro */
        background: #ffffff;
        min-height: 100vh;
        padding: 0px;
        line-height: 1.6;
        color: #333; /* Cor de texto principal, um cinza escuro */
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #ffffff; /* Fundo branco puro */
        border-radius: 10px; /* Bordas um pouco mais suaves */
        padding: 40px;
        /* backdrop-filter: blur(10px); */ /* Removido para simplicidade e compatibilidade */
    }

    .header {
        text-align: center;
        margin-bottom: 50px;
    }

    h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        /* Texto preto, sem gradiente */
        color: #000000;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .subtitle {
        font-size: 1.3em;
        /* Subt√≠tulo em cinza escuro */
        color: #555;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .description {
        font-size: 1.1em;
        color: #666;
        max-width: 600px;
        margin: 0 auto 30px;
    }

    .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        flex-wrap: wrap;
    }

    .stat-item {
        /* Fundo branco com borda preta, ou cinza escuro com texto branco */
        background: #333; /* Fundo cinza escuro */
        color: white; /* Texto branco */
        padding: 12px 20px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 0.9em;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
        transition: transform 0.3s ease;
    }

    .stat-item:hover {
        transform: translateY(-2px);
        background: #000; /* Fundo preto no hover */
    }

    /* SE√á√ÉO DE LOADING/VAZIA */
    .loading-section {
        text-align: center;
        padding: 60px 20px;
        background: #f8f8f8; /* Fundo cinza claro */
        border-radius: 10px;
        margin: 40px 0;
        border: 2px dashed #ccc; /* Borda dashed cinza */
    }

    .loading-section.hidden {
        display: none;
    }

    .loading-icon {
        font-size: 4em;
        margin-bottom: 20px;
        opacity: 0.5; /* √çcone mais sutil */
        color: #555; /* Cor do √≠cone */
    }

    .loading-title {
        font-size: 1.5em;
        color: #333; /* T√≠tulo em cinza escuro */
        font-weight: 600;
        margin-bottom: 15px;
    }

    .loading-text {
        color: #777; /* Texto em cinza m√©dio */
        font-size: 1.1em;
        margin-bottom: 10px;
    }

    .cta-text {
        background: #000; /* Bot√£o de CTA preto */
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 20px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra mais forte para o bot√£o */
        transition: background 0.3s ease;
    }

    .cta-text:hover {
        background: #333; /* Escurece um pouco no hover */
    }

    /* GALERIA DE OBRAS */
    .gallery {
        display: none;
    }

    .gallery.show {
        display: block;
    }

    .artwork {
        padding: 40px;
        margin-bottom: 0px;
        background: #ffffff; /* Fundo branco */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08); /* Sombra mais suave */
        transition: transform 0.3s ease, box-shadow 0.3s ease;

        /* Adicione estas linhas para centralizar com Flexbox */
        display: flex; /* Transforma o container em um container flex√≠vel */
        justify-content: center; /* Centraliza horizontalmente os itens flex */
        align-items: center; /* Centraliza verticalmente os itens flex */
        flex-direction: column;
    }

    .artwork:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12); /* Sombra mais pronunciada no hover */
    }

    .artwork-image-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5; /* Fundo cinza muito claro para a imagem */
        padding: 40px;
        min-height: 400px;
    }

    .artwork img {
        max-width: 100%;
        max-height: 600px;
        width: auto;
        height: auto;
        border-radius: 8px; /* Bordas um pouco mais suaves */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra da imagem */
        object-fit: contain;
        margin: 40px 0px 20px 0px;
    }

    .artwork-info {
        padding: 20px;
        text-align: center;
        background: #ffffff; /* Fundo branco puro */
    }

    .artwork-title {
        font-size: 2.2em;
        font-weight: 700;
        color: #333; /* T√≠tulo em cinza escuro */
        margin-bottom: 15px;
        /* Removido gradiente, texto simples */
        -webkit-background-clip: unset;
        -webkit-text-fill-color: initial;
    }

    .artwork-artist {
        font-size: 1.3em;
        color: #555; /* Artista em cinza m√©dio */
        font-weight: 600;
        margin-bottom: 15px;
    }

    .artwork-meta {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #888; /* Detalhes em cinza claro */
        font-size: 0.95em;
    }

    .meta-item strong {
        color: #555; /* Destaque em cinza m√©dio */
    }

    /* FOOTER */
    .footer {
        text-align: center;
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid #eee; /* Linha de borda mais suave */
        color: #888;
    }

    .footer-link {
        color: #555; /* Links em cinza m√©dio */
        text-decoration: none;
        font-weight: 600;
    }

    .footer-link:hover {
        text-decoration: underline;
        color: #333; /* Escurece um pouco no hover */
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .container {
            padding: 25px;
            margin: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            flex-direction: column;
            gap: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
        }
        
        .description {
            font-size: 1em;
        }
        
        .stats {
            gap: 10px;
        }
        
        .stat-item {
            padding: 10px 15px;
            font-size: 0.8em;
        }
        
        .artwork-image-container {
            padding: 20px;
            min-height: 300px;
        }
        
        .artwork-info {
            padding: 25px;
        }
        
        .artwork-title {
            font-size: 1.8em;
        }
        
        .artwork-meta {
            flex-direction: column;
            gap: 15px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2em;
        }
        
        .loading-section {
            padding: 40px 15px;
        }
        
        .loading-icon {
            font-size: 3em;
        }
        
        .cta-text {
            padding: 12px 20px;
            font-size: 0.9em;
        }
    }
</style>
  
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1>
        <span>EmotiSketch</span>
      </h1>
     <!-- <div class="subtitle">Arte Emocional Digital</div> -->
      <div class="description">
        Uma cole√ß√£o √∫nica de arte criada atrav√©s dos movimentos naturais do mouse durante a navega√ß√£o.
      </div>
    </div>
   
  <script>
    // Simula√ß√£o de dados de arte (substitua pela integra√ß√£o real)
    const artworks = [
      // Exemplo de estrutura - ser√° preenchido dinamicamente
      // {
      //   title: "My Story",
      //   artist: "od3zza", 
      //   date: "2025-07-31",
      //   points: 288,
      //   image: "data:image/png;base64,..."
      // }
    ];

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('pt-BR');
    }

    function updateStats() {
      const totalArtworks = artworks.length;
      const totalPoints = artworks.reduce((sum, art) => sum + art.points, 0);
      const lastUpdate = new Date().toLocaleDateString('pt-BR');

      document.getElementById('totalArtworks').textContent = `üñºÔ∏è ${totalArtworks} Obra${totalArtworks !== 1 ? 's' : ''}`;
      document.getElementById('totalPoints').textContent = `‚ú® ${totalPoints.toLocaleString()} Pontos`;
      document.getElementById('lastUpdate').textContent = `üìÖ ${lastUpdate}`;
    }

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      const loadingSection = document.getElementById('loadingSection');

      if (artworks.length === 0) {
        // Mostra se√ß√£o de loading
        loadingSection.classList.remove('hidden');
        gallery.classList.remove('show');
        return;
      }

      // Esconde loading e mostra galeria
      loadingSection.classList.add('hidden');
      gallery.classList.add('show');

      // Limpa galeria
      gallery.innerHTML = '';

      // Renderiza cada obra
      artworks.forEach(artwork => {
        const artworkElement = document.createElement('div');
        artworkElement.className = 'artwork';
        
        artworkElement.innerHTML = `
          <div class="artwork-image-container">
            <img src="${artwork.image}" alt="${artwork.title}" loading="lazy">
          </div>
          <div class="artwork-info">
            <div class="artwork-title">${artwork.title}</div>
            <div class="artwork-artist">por ${artwork.artist}</div>
            <div class="artwork-meta">
              <div class="meta-item">
                üìÖ <strong>${formatDate(artwork.date)}</strong>
              </div>
              <div class="meta-item">
                ‚ú® <strong>${artwork.points.toLocaleString()} pontos de movimento</strong>
              </div>
              <div class="meta-item">
                üé® <strong>Arte Emocional</strong>
              </div>
            </div>
          </div>
        `;
        
        gallery.appendChild(artworkElement);
      });
    }

    // Fun√ß√£o para adicionar nova obra (ser√° chamada pela extens√£o)
    function addArtwork(artworkData) {
      artworks.unshift(artworkData); // Adiciona no in√≠cio
      updateStats();
      renderGallery();
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üé® EmotiSketch Gallery carregada!');
      
      // Simula o carregamento de dados
      setTimeout(() => {
        updateStats();
        renderGallery();
      }, 500);

      // PARA TESTE: descomente a linha abaixo para simular uma obra
      // addArtwork({
      //   title: "Minha Primeira Obra",
      //   artist: "Artista Teste",
      //   date: "2025-07-31",
      //   points: 456,
      //   image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjZjBmMGYwIi8+Cjx0ZXh0IHg9IjIwMCIgeT0iMTUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjNjY3ZWVhIiBmb250LXNpemU9IjI0Ij7wn46oIEFydGUgRW1vY2lvbmFsPC90ZXh0Pgo8L3N2Zz4K"
      // });
    });

    // API para receber obras da extens√£o (futuro)
    window.EmotiSketchGallery = {
      addArtwork: addArtwork,
      getArtworks: () => artworks,
      updateStats: updateStats
    };
  </script>

  <div class="artwork">
    <img src="images/artwork_1753991414884.png" alt="6try">
    <div class="artwork-title">6try</div>
    <div class="artwork-artist">por od3zza</div>
    <div class="artwork-date">31/07/2025</div>
    <div class="artwork-stats">1664 pontos de movimento</div>
  </div>
    
     <!-- FOOTER -->
    <div class="footer">
      <p>Criado com ‚ù§Ô∏è pela extens√£o <a href="#" class="footer-link">EmotiSketch</a></p>
      <p>Cada movimento conta uma hist√≥ria √∫nica</p>
    </div>
  </div>
</body>
</html>
