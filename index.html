<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmotiSketch</title>
  <meta name="description" content="Don't burnout you art.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1>
        <span>EmotiSketch</span>
      </h1>
      <div class="description">
        Uma coleção única de arte criada através dos movimentos naturais do mouse durante a navegação.
      </div>
    </div>

    <!-- GALERIA DE OBRAS -->
    <div class="gallery" id="gallery">
      <!-- As obras serão inseridas aqui dinamicamente pelo JavaScript -->
    </div>
  </div>

  <!-- FOOTER SEMPRE NO FINAL -->
  <div class="footer">
    <p>Criado com ❤️ pela extensão <a href="#" class="footer-link">EmotiSketch</a></p>
    <p>Cada movimento conta uma história única</p>
  </div>

  <!-- Scripts -->
  <script src="gallery.js"></script>
</body>
</html>
